version: '3'

services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: ifsp
      POSTGRES_PASSWORD: ifsp
      POSTGRES_DB: ifsp-api
  web:
    build: .
    command: python3 manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db